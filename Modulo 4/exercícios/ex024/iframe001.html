<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site da
        
        <iframe src="https://riftweb.com/" frameborder="0" height="500px">
            <a href="https://riftweb.com/" target="_blank">RIFT</a>
        </iframe>
        para aprender a programar.</p>
    <p>O site do 

        <iframe src="https://beatrizkingwell.com/" frameborder="0" height="500px" width="500px">
            <a href="https://beatrizkingwell.com/" target="_blank">meu portfólio</a>
        </iframe>
        também é muito legal!
    </p>
</body>
</html>
